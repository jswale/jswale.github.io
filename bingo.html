<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

#app {
  width:fit-content;
  font-family: 'Montserrat', sans-serif;
  font-weight: 400;
  margin: auto;
}
.cards {
    display: grid;
    grid-template-columns: repeat(4, 130px);
    gap: 20px;
    padding:20px;
}

.card {
  width: 100%;
  padding-top: 100%;
  position: relative;
  border: 1px solid grey;
  border-radius: 10px;
}
.card.selected {
    background-color: rgb(174, 209, 141);
    color: #FFFFFF;
}

.card div {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    text-transform: capitalize;
}

.bingo  {
  display:none;
  width: 100%;
  background-color: rgba(255, 0, 0, 0.7);
  text-align: center;
  text-transform: uppercase;
  border-radius: 10px;
  margin-top: 10px;
  padding: 8px;
  font-weight: 600;
}
.bingoSuccess {
  display: block;
  animation: pulse 1s infinite;
}
.bingoSuccess:hover {
  animation: none;
}

@-webkit-keyframes pulse {
  0% {
    -webkit-box-shadow: 0 0 0 0 rgba(255,0,0, 0.4);
  }
  70% {
      -webkit-box-shadow: 0 0 0 15px rgba(255,0,0, 0);
  }
  100% {
      -webkit-box-shadow: 0 0 0 0 rgba(255,0,0, 0);
  }
}
@keyframes pulse {
  0% {
    -moz-box-shadow: 0 0 0 0 rgba(255,0,0, 0.4);
    box-shadow: 0 0 0 0 rgba(255,0,0, 0.4);
  }
  70% {
      -moz-box-shadow: 0 0 0 15px rgba(255,0,0, 0);
      box-shadow: 0 0 0 15px rgba(255,0,0, 0);
  }
  100% {
      -moz-box-shadow: 0 0 0 0 rgba(255,0,0, 0);
      box-shadow: 0 0 0 0 rgba(255,0,0, 0);
  }
}
          </style>    
          </head>
    <body>
        <div id="app"></div>
        <script>
            const gridSize = 4;
            Vue.createApp({
              template: `
              <div class="cards">
                <div v-for="(topic, index) in topics" :key="topic" :index="index" :class="{ card: true, selected: selected[index] }" @click="click(topic, index)"><div>{{topic}}</div></div>
                </div>
                <div :class="{ bingo: true, bingoSuccess: bingo }">BINGO</div>
              `,
              methods: {
                click: function (key, idx) {
                  this.selected[idx] = !this.selected[idx];
                  const col = idx % gridSize;
                  const line = Math.floor(idx/gridSize);

                  const isBingo = (values) => values.some((v) => v === false) === false;
                  // Check line
                  const bingoLine = isBingo(this.selected.slice(gridSize*line, gridSize*(line+1)));
                  const bingoColumn = isBingo(Array(gridSize).fill(0).map((_, i) => this.selected[col + gridSize * i]));
                  this.bingo = bingoColumn || bingoLine;
                  if (this.bingo === true) {
                    setTimeout(() => {
                      html2canvas(document.querySelector(".cards")).then(canvas => {
                        canvas.toBlob(function(blob) { 
                          const item = new ClipboardItem({ "image/png": blob });
                          navigator.clipboard.write([item]); 
                        });                      
                      });                      
                    }, 0);                    
                  }
                }
              },
              data() {
                return {
                    bingo: false,
                    screenshot: false,
                    selected : Array(gridSize*gridSize).fill(false),
                  topics: [
                    'Access',
                    'Admin',
                    'Amalto',
                    'Application',
                      'API',
                    'Bug',
                    'Cache',
                    'Canada',
                    'Channel',
                    'Chat',
                    'Confluence',
                    'Customer',
                    'David',
                    'Database',
                    'Discussion',
                    'Documentation',
                    'Email',
                    'Feature',
                    'Fix',
                      'Fusion',
                    'Instance',
                    'Invoice',
                      'IP',
                    'Issue',
                    'Jenkins',
                    'JIRA',
                    'Mailjet',
                    'Meeting',
                    'Migration',
                    'O2C',
                    'P6Apps',
                    'PDF',
                    'Plan',
                    'Portal',
                    'Problem',
                    'Production',
                      'Proxy',
                    'PS',
                    'Question',
                    'Release',
                    'Roadmap',
                    'Service',
                    'Sidetrade',
                    'Solution',
                      'Summer'
                    'Sprint',
                    'Support',
                    'Table',
                    'Teams',
                    'Transaction',
                    'UBL',
                    'Upgrade',
                    'USS',
                    'Version',
                    'Winter',
                    'Workflow',
                    'Workshop'
                  ].sort(() => Math.random() - 0.5).slice(0, gridSize*gridSize)
                }
              }
            }).mount('#app');
            </script>    </body>    
</html>
